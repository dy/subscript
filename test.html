<script type="module">
  import test, {is} from './lib/test.js'
  import subscript, {parse, evaluate, operators, transforms, quotes} from '../subscript.js'

  test('readme', t => {
    let fn = subscript(`a.b + c(d-1)`)
    is(fn({a:{b:1}, c:x=>x*2, d:3}), 5)

    quotes["'"] = "'"
    is(parse("'a' + 'b'"), ['+', "'a'", "'b'"])
  })

  test('parse: basic', t => {
    is(parse('0 + 1 + 2.0'), ['+', 0, 1, 2])
    is(parse('0 + (1 + 2)'), ['+', 0, ['+', 1, 2]])
    is(parse('-2 - 2'), ['-', ['-', 2], 2])
    is(parse('0 + 1 - 2'), ['-', ['+', 0, 1], 2])
    is(parse('0 - 1 + 2'), ['+', ['-',0, 1], 2])
    is(parse('0 + 1 + 2 - 1 - 2 + 1'), ['+', ['-', ['+', 0, 1, 2], 1, 2], 1])
    is(parse('0 - 1 - 2 + 1 + 2 - 1'), ['-', ['+', ['-', 0, 1, 2], 1, 2], 1])
    is(parse('0 * 1 * 2 / 1 / 2 * 1'), ['*', ['/', ['*', 0, 1, 2], 1, 2], 1])
    is(parse('0 / 1 / 2 * 1 * 2 / 1'), ['/', ['*', ['/', 0, 1, 2], 1, 2], 1])
    is(parse('0 + 1 - 2 * 3'), ['-', ['+', 0, 1], ['*', 2, 3]])
    is(parse('1 * 2 - 3'), ['-', ['*',1,2], 3])
    is(parse('a.b'), ['.','a','"b"'])
    is(parse('1 + a.b + 3.5'), ['+', 1, ['.','a','"b"'], 3.5])
    is(parse('1 + (a.b + 3.5)'), ['+', 1, ['+', ['.','a','"b"'], 3.5]])
    is(parse('1 + x(a.b + 3.5)'), ['+', 1, ['x', ['+', ['.','a','"b"'], 3.5]]])
    is(parse('a[b]'), ['[','a','b'])
    is(parse('(a(b) + 3.5)'), ['+', ['a','b'], 3.5])
    is(parse('1 + x(a[b] + 3.5)'), ['+', 1, ['x', ['+', ['[','a','b'], 3.5]]])
    is(parse('x.y.z,123'), [',',['.','x','"y"','"z"'],123])
    is(parse('x.y.z(123)'), [['.','x','"y"','"z"'],123])
    is(parse('x.y.z(123 + c[456]) + n'), ['+',[['.','x','"y"','"z"'],['+',123, ['[','c',456]]],'n'])
    is(parse('1 || 1'), ['||', 1, 1])
    is(parse('-1%2'), ['%',['-',1], 2])
    is(parse('-(1%2)'), ['-',['%',1, 2]])
    is(parse('+1 * (a.b - 3.5) - "asdf" || x.y.z(123 + c[456]) + n'),
      ['||',
        ['-',['*',['+',1],['-',['.','a','"b"'],3.5]], '"asdf"'],
        ['+',[['.','x','"y"','"z"'], ['+',123,['[','c',456]]],'n']
      ]
    )
  })
  test('parse: strings', t => {
    is(parse('"a"'), '"a"')
    is(parse('a + b'), ['+', 'a', 'b'])
    is(parse('"a" + "b"'), ['+', '"a"', '"b"'])
    is(parse('"a" + ("1" + "2")'), ['+', '"a"', ['+', '"1"', '"2"']])
  })
  test('parse: literals', t=> {
    is(parse('null'), null)
    is(parse('(undefined)'), undefined)
    is(parse('true||((false))'), ['||', true, false])
    is(parse('a(true)'), ['a', true])
  })
  test('parse: intersecting operators', t => {
    is(parse('a | b'), ['|', 'a', 'b'], 'a|b')
    is(parse('a || b'), ['||', 'a', 'b'], 'a||b')
    is(parse('a & b'), ['&', 'a', 'b'], 'a&b')
    is(parse('a && b'), ['&&', 'a', 'b'], 'a&&b')
  })
  test('parse: signs', t => {
    is(parse('+-1'),['+',['-',1]])
    is(parse('a(+1)'),['a',['+',1]])
    is(parse('a+(1)'),['+','a',1])
    is(parse('a+!1'),['+','a',['!',1]])
    is(parse('a+-1'),['+','a',['-',1]])
    is(parse('1+-1.23e-2-1.12'),['-',['+',1,['-',1.23e-2]], 1.12])
    is(parse('-+(1)'),['-',['+',1]])
    is(parse('+1.12-+-a+-(+1)'),['+', ['-',['+',1.12],['+',['-','a']]],['-',['+',1]]])
    is(parse('+1.12-+-a[+1]'),['-',['+',1.12],['+',['-',['[','a',['+',1]]]]])
    is(parse('+1-+-1'),['-',['+',1],['+',['-',1]]])
    is(parse('-a[1]'),['-',['[','a',1]])
    is(parse('-a.b[1](2)'),['-',[['[',['.','a','"b"'], 1], 2]])
    is(parse('+1-+-a[1]'),['-',['+',1],['+',['-',['[','a',1]]]])
    is(parse('+1 + +2'),['+',['+',1],['+',2]])
    is(parse('+1 + -2'),['+',['+',1],['-',2]])
    is(parse('+1 -+2'),['-',['+',1],['+',2]])
    is(parse('1 -2'),['-',1,2])
    is(parse('+1 -2'),['-',['+',1],2])
    is(parse('-1 +2'),['+',['-',1],2])
  })
  test('parse: unaries', t => {
    is(parse('-2'),['-',2])
    is(parse('+-2'),['+',['-',2]])
    is(parse('-+-2'),['-',['+',['-',2]]])
    is(parse('-+!2'),['-',['+',['!',2]]])
    is(parse('1-+-2'),['-',1,['+',['-',2]]])
    is(parse('1-+!2'),['-',1,['+',['!',2]]])
    is(parse('1 * -1'),['*',1,['-',1]])
  })
  test.skip('parse: json', t => {
    is(parse('{}'), {})
    is(parse('{x: 1}'), {x: 1})
    is(parse('{x: 1, "y":2}'), {x:1, y:2})
    is(parse('{x: 1+2, y:a(3)}'), {x:['+',1,2], y:['a',3]})
    // is(parse('[1,2,3]'), [Array,1,2,3]) // no-op group means array
    // is(parse('(1,2,3)'), [',',1,2,3]) // FIXME: must differentiate with previous
  })

  test.skip('parse: list', t => {
    is(parse('[1,,2,3]'),['[',[',',1,undefined,2,3]])
  })

  test('parse: prop access', t => {
    is(parse('a["b"]["c"][0]'),['[','a','"b"','"c"',0])
    // is(parse('a.b.c.0'), ['.','a','"b"','"c"',0])
    // is(evaluate(['.','a','b','c',0], {a:{b:{c:[2]}}}), 2)
    is(evaluate(['.','a','"b"','"c"',0], {a:{b:{c:[2]}}}), 2)
    // is(evaluate(acc, {a:{b:{c:[2]}}}), 2)
  })

  test('parse: parens', t => {
    // is(parse('1++(b)'),['+',1,['+','b']]) // NOTE: not supported by JS either
    is(parse('1+(b)()'),['+',1,['b']])
    is(parse('(1)+-b()'),['+',1,['-',['b']]])
    is(parse('1+a(b)'),['+',1,['a','b']])
    is(parse('1+(b)'),['+',1,'b'])
    is(parse('1+-(b)'),['+',1,['-','b']])
    is(parse('(b)'),'b')
    is(parse('+b'),['+','b'])
    is(parse('+(b)'),['+','b'])
    is(parse('+((b))'),['+','b'])
    is(parse('++(b)'),['++','b'])
    is(parse('++a(b)'),['++',['a', 'b']])
    is(parse('+(b)'),['+','b'])
    is(parse('1+(b)'),['+',1,'b'])
    is(parse('1+((b))'),['+',1,'b'])
    is(parse('(1)+-b'),['+',1,['-','b']])
    is(parse('x[1]+-b'),['+',['[','x',1],['-','b']])
    is(parse('x[+-1]'),['[','x',['+',['-',1]]])
    is(parse('(+-1)'),['+',['-',1]])
    is(parse('x(+-1)'),['x',['+',['-',1]]])

  })

  test('parse: functions', t => {
    is(parse('a()'),['a'])
    is(parse('(c,d)'),[',', 'c','d'])
    is(parse('a(b)(d)'),[['a', 'b'], 'd'])
    is(parse('a(b,c)(d)'),[['a', 'b','c'], 'd'])
    is(parse('(c)(e)'),['c','e'])
    is(parse('b(c,d)'),['b', 'c','d'])
    is(parse('b(c)(e)'),[['b', 'c'],'e'])
    is(parse('(c,d)(e)'),[[',', 'c','d'],'e'])
    is(parse('a.b(c,d)'),[['.','a','"b"'], 'c','d'])
    is(parse('a.b(c.d)'),[['.','a','"b"'],['.', 'c','"d"']])
  })

  test('parse: chains', t => {
    is(parse('a["b"]["c"]["d"]'),['[','a','"b"','"c"','"d"'])
    is(parse('a.b.c.d'),['.','a','"b"','"c"','"d"'])
    is(parse('a.b[c.d].e.f'),['.',['[',['.','a','"b"'], ['.','c','"d"']],'"e"','"f"'])
    is(parse('a.b(1).c.d'),['.',[['.','a','"b"'],1], '"c"', '"d"'])
    is(parse('a.b(1)(2).c.d'),['.',[[['.','a','"b"'],1],2], '"c"', '"d"'])
    is(parse('a.b(1)(2)'),[[['.','a','"b"'],1],2])
    is(parse('a()()()'),[[['a']]])
    is(parse('a.b()()'),[[['.','a','"b"']]])
    is(parse('(a)()()'),[['a']])
    is(parse('a.b().e.f'),['.',[['.','a','"b"']],'"e"','"f"'])
    is(parse('a.b(c.d).e.f'),['.',[['.','a','"b"'],['.', 'c','"d"']],'"e"','"f"'])
    is(parse('(c.d).e.f'),['.',['.', 'c','"d"'],'"e"','"f"'])
    is(parse('a.b(c.d).e(f).g()'),[['.',[['.',[['.','a','"b"'],['.','c','"d"']],'"e"'],'f'],'"g"']])
    is(parse('a.b[c.d].e'),['.',['[',['.','a','"b"'],['.','c','"d"']],'"e"'])
    is(parse('a.b[c.d].e.f(g.h)'),[['.',['[',['.','a','"b"'],['.','c','"d"']],'"e"','"f"'], ['.','g','"h"']])
    is(parse('a(b)(c)'),[['a','b'],'c'])
    is(parse('a(1,2)(b)'),[['a',1, 2],'b'])
    is(parse('(1,2)(b)'),[[',', 1, 2],'b'])
    is(parse('+(1,2)(b)'),['+',[[',', 1, 2],'b']])
    is(parse('a[b][c]'),['[','a','b','c'])
    is(parse('a[1](b)["c"]'),['[', [['[', 'a', 1], 'b'], '"c"'])
    is(parse('a(1)[b]("c")'),[['[', ['a', 1], 'b'], '"c"'])
    is(parse('a[1][b]["c"]'),['[', 'a', 1, 'b', '"c"'])
    is(parse('a(1)(b)("c")'),[[['a', 1], 'b'], '"c"'])
  })

  test('eval: basic', t => {
    is(evaluate(['+', 1, 2]), 3)
    is(evaluate(['+', 1, ['-', 3, 2]]), 2)
    is(evaluate(['-', 5, 2, 1, 1]), 1)
    is(evaluate(['+',['-',1]]), -1)
    is(evaluate(['-',['+',1],2]), -1)
  })

  test('ext: in operator', t => {
    operators[5]['in'] = (a,b)=>a in b
    transforms['in'] = n => (n[1]=`"${n[1]}"`, n)

    is(parse('inc in bin'), ['in', '"inc"', 'bin'])
    is(evaluate(parse('inc in bin'), {bin:{inc:1}}), true)
  })

  test('ext: ternary', t => {
    let comma = operators.pop()
    operators.push({':':(a,b)=>[a,b], '?':(a,b)=>a??b, '?:':(a,b,c)=>a?b:c})
    operators.push(comma)

    transforms[':'] = node => node[1][0]=='?' ? ['?:',node[1][1],node[1][2],node[2]] : node // [:, [?, a, b], c] â†’ [?:, a, b, c]
    is(parse('a ? b : c'),['?:','a','b','c']) // ['?:', 'a', 'b', 'c']

    // bonus side-effect:
    is(parse('a ? b'), ['?', 'a', 'b'])
    is(parse('a : b'), [':', 'a', 'b'])

    is(evaluate(parse('a?b:c'), {a:true,b:1,c:2}), 1)
    is(evaluate(parse('a?b:c'), {a:false,b:1,c:2}), 2)
  })


</script>
